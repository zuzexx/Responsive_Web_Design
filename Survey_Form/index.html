<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
  <h1 id="title"> Restaurant survey</h1>
  <p id="description"> Please rate your restaurant experience. </p><br>
  
  <form id="survey-form">
    <label for="party" id="party-label">How many were in your party?</label>
    <input type="number" id="party" name="party">
    
    <label for="date" id="date-label">Date of visit</label>
    <input type="date" id="date" name ="date"><br><br>
    
    <input type="radio" id="dinein" name="choice" value="dinein">
    <label for="dinein">Dine in</label>
    <input type="radio" name="choice" id="takeout" value="takeout">
    <label for="takeout">Take out</label>
    <input type="radio" name="choice" id="breakfast" value="breakfast">
    <label for="breakfast">Breakfast</label>
    <input type="radio" name="choice" id="lunch" value="lunch">
    <label for="lunch">Lunch</label>
    <input type="radio" name="choice" id="dinner" value="dinner">
    <label for="dinner">Dinner</label><br><br>
    
    <label for="dropdown">Choose your server:</label>
    <select name="dropdown" id="dropdown">
      <option value="LaraRichardson">Lara Richardson</option>
      <option value="AriaShaw">Aria Shaw</option>
      <option value="DemiMoss">Demi Moss</option>
      <option value="LeighFoster">Leigh Foster</option>
      <option value="GlennHarris">Glenn Harris</option>
      <option value="AidenWilkinson">Aiden Wilkinson</option>     
    </select><br><br>
    
    <label for="textarea">What did you order?</label><br>
    <textarea id="textarea" name="textarea" rows="10" cols="50">Please enter your food </textarea><br>
    
    <p> <span>Quality of Food:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    <p><span> Portion Size:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    <p><span> Ease of Ordering:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    <p><span>Service:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    <p><span>Cleanliness:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    <p><span> Overall Value:</span>
    <input type="checkbox" id="excellent" name="Excellent" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="checkbox" id="good" name="good" value="good">
      <label for="good">Good</label>
      <input type="checkbox" id="fair" name="fair" value="fair">
      <label for="fair">Fair</label>
      <input type="checkbox" id="poor" name="poor" value ="poor">
      <label for="poor">Poor</label>
    </p>
    
    <label for="textarea">Comments?</label><br>
    <textarea id="textarea" name="textarea" rows="5" cols="50">Comments? </textarea><br>
    
    <p> Age?:
    <input type="checkbox" id="age1" name="age1" value="age1">
      <label for="age1">Under 18</label>
      <input type="checkbox" id="age2" name="age2" value="age2">
      <label for="age2">19-34</label>
      <input type="checkbox" id="age3" name="age3" value="age3">
      <label for="age3">35-54</label>
      <input type="checkbox" id="age4" name="age4" value ="age4">
      <label for="age4">55+</label>
      <label for="dropdown">Gender:</label>
    <select name="dropdown" id="dropdown">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="nonbinary">Non-Binary</option>
      <option value="other">Other</option>
      <option value="no">Would rather not say</option>     
    </select>
    </p>
    
   <br> <br><label for="name" id="name-label"> Name:* </label>
    <input type="text" id="name" name="name" required placeholder="John Smith"><br>
    
    <label for="email" id="email-label"> Email:*</label>
    <input type="email" id="email" name="email" required placeholder="myname@email.com"><br>
    
    <label for="number" id="number-label"> Number: </label>
    <input type="number" id="number" name="number" min="0" max="999 999 999" placeholder="123-456-789"><br> 
    <button id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
