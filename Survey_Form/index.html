<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title"> This is the title </h1>
  <p id="description"> This is the description </p>
  
  <form id="survey-form">
    <label for="name" id="name-label"> Name: </label><br>
    <input type="text" id="name" name="name" required placeholder="John Smith"><br>
    <label for="email" id="email-label"> Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="myname@email.com"><br>
    <label for="number" id="number-label"> Number: </label><br>
    <input type="number" id="number" name="number" min="0" max="999 999 999" placeholder="123-456-789"><br>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
